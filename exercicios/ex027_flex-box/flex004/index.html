<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis, grow and shrink</title> 
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            flex-grow: 0;
            flex-shrink: 1;
        }

        
    </style>
</head>
<body>
    <h1>Flex-basis, Grow and Shrink</h1> 
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">Conteudo maior, muiito maioooorrrr</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">Um pouco maior</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
        <div class="item" id="i8">H</div>
        <div class="item" id="i9">I</div>
        
    </div>
</body>
</html>
