<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Aluno</title>
</head>
<body>
    <h1>Cadastro do Aluno</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" maxlength="30" placeholder="Nome completo" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(99)99999-9999" required >
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Mês da Avaliação</label>
            <input type="month" name="mes" id="imes">            
        </p>
        <p>
            <label for="idia">Dia da Avaliação</label>
            <input type="date" name="Dia" id="idia">
        </p>
        <p>
            <label for="ihora">Horário da Avaliação</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
